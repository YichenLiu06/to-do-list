<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <aside class="projects">
    <h2>Projects</h2>
    <ul class="project-container">
      <li class="project-wrapper">
        Essay
      </li>
      <li class="project-wrapper">
        Another Essay
      </li>
    </ul>
  </aside>
  <div class="todos">
    <h1>Another Essay</h1>
    <ul class="todo-container">
      <li class="todo-wrapper">
        <input type="image" src="../src/images/drop_down_icon.svg" width="40" height="40" class="drop-down-button">
        Finish Rough Draft
        <input type="image" src="../src/images/delete_icon.svg" width="30" height="30" class="delete-button">
      </li>
    </ul>
  </div>
  <aside class="add-todo">
    <form class="add-todo-form">
      <label for="title"> <h2>Title</h2> </label>
      <input type="text" id="title" name="title">
      <label for="due-date"><h2>Due Date</h2></label>
      <input type="date" id="due-date" name="dueDate"/>
      <label for="priority"><h2>Priority</h2></label>
      <select id="priority" name="priority">
        <option value=" low">Low</option>
        <option value = "medium"> Medium</option>
        <option value = "high"> High</option>
      </select>
      <label for="description"> <h2>Description</h2> </label>
      <input type="text" id="description" name="description">
      <input type="submit" value="submit">
    </form>
  </aside>  
</body>
</html>
